version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install env-cmd
        - npm ci
        - yarn install
    build:
      commands:
        - echo "I am running 🏃 on $BUILD_ENV" 
        - npm run --build:$BUILD_ENV
  artifacts:
    baseDirectory: main
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
